App\Entity\User:
  user_{1..10}:
    email: '<email()>'
    password: 'password'
    lastName: '<lastName()>'
    firstName: '<firstName()>'
    phone: '<phoneNumber()>'
    zipCode: '<postcode()>'
    city: '<city()>'
    country: '<country()>'
    address: '<address()>'
    createdAt: '<dateTimeBetween("-1 years", "now")>'
    updatedAt: '<dateTimeBetween("-1 years", "now")>'
    createdBy: '@user_<numberBetween(1,10)>'
    roles: ['ROLE_USER']

App\Entity\Book:
  book_{1..20}:
    name: '<sentence(3, true)>'
    author: '<firstName()> <lastName()>'
    description: '<text()>'
    createdAt: '<dateTimeBetween("-1 years", "now")>'
    updatedAt: '<dateTimeBetween("-1 years", "now")>'
    createdBy: '@user_<numberBetween(1,10)>'

App\Entity\Category:
  category_{1..5}:
    name: '<word()>'
    createdAt: '<dateTimeBetween("-1 years", "now")>'
    updatedAt: '<dateTimeBetween("-1 years", "now")>'
    createdBy: '@user_<numberBetween(1,10)>'

App\Entity\Ingredient:
  ingredient_{1..20}:
    name: '<word()>'
    quantity: '<randomFloat()>'
    createdAt: '<dateTimeBetween("-1 years", "now")>'
    updatedAt: '<dateTimeBetween("-1 years", "now")>'
    createdBy: '@user_<numberBetween(1,10)>'

App\Entity\Comment:
  comment{1..20}:
    message: <sentence(5)>
    recipe: '@recipe*'
    createdAt: <dateTimeThisYear()>

App\Entity\Recipe:
  recipe{1..10}:
    title: <sentence(5)>
    instructions: <paragraph()>
    preparationTime: <numberBetween(10, 120)>
    difficulty: <randomElement(["Easy", "Moderate", "Difficult"])>
    status: <randomElement(["private", "public"])>
    ingredients: [ '@ingredient*' ]
    category: '@category*'
    comments: [ '@comment*' ]
    createdAt: '<dateTimeBetween("-1 years", "now")>'
    updatedAt: '<dateTimeBetween("-1 years", "now")>'
    createdBy: '@user_<numberBetween(1,10)>'
